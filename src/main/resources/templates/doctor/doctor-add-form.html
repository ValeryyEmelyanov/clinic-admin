<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление доктора</title>
</head>
<body>
<span th:if="${param.id}" th:text="${'Добавлен доктор c id =' + param.id}"></span>
<span th:if="${error}" th:text="${error}"></span>

<form method="post" th:action="@{/doctor}" th:object="${doctor}">
    <div>
        <label>Выбор специализации
            <select type="text" th:field="*{specializations}" multiple>
                <option th:each="spec : ${specialization_list}"
                        th:text="${spec.name}"
                        th:value="${spec.id}"></option>
            </select>
        </label>
    </div>
    <div>
        <label>Введите имя
            <input type="text" th:field="*{firstName}">
            <span th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}">
        </span>
        </label>
    </div>
    <div>
        <label>Введите фамилию
            <input type="text" th:field="*{lastName}">
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}">
        </span>
        </label>
    </div>
    <div>
        <label>Введите опыт работы
            <input type="number" th:field="*{experience}">
            <span th:if="${#fields.hasErrors('experience')}"
                  th:errors="*{lastName}">
        </span>
        </label>
    </div>
    <input type="submit" value="Сохранить">
</form>

</body>
</html>
